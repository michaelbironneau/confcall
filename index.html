<html>
<head>
    <title>Attempt to use blurring and facial recognition for more efficient P2P transfers</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../../css/main.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">
    
    <h1>
       Efficient P2P video conferencing using facial landmark transfer <br />
       AKA Facehugger
    </h1>

    <canvas id="output"></canvas>
    <video playsinline autoplay id="result"></video>
   
    <video onplay="recognize_face()" id="hidden"  autoplay playsinline></video>
    <canvas id="buffer"></canvas>
    <h2>Options</h2>
    <input type="checkbox" id="debug">
    <label for="compress"> Draw landmarks</label><br>
    <h2>Stats</h2>
    <p>Bitrate: <span id="bitrate">0 kbps</span></p>
</div>


<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/FastBlur.js"></script>
<script src="js/faceapi.js"></script>
<!--<script src="js/codec.js"></script>-->
<script src="js/ai.js" async></script>
<script src="js/main.js" async></script>
<script src="js/webcam.js" async></script>
<script src="js/stats.js" async></script>
</body>
</html>
